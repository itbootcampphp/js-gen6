<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Događaji zadaci</title>
</head>
<body>
    <!-- 1. ZADATAK -->
    <p>
        <button id="brojac">Brojač</button>
    </p>

    <!-- 2. ZADATAK -->
    <p>
        <button id="brojac1"> Brojač 1 </button>
        <p id="ispisBrojaca1"></p>
    </p>

    <!-- 3. ZADATAK i 4. ZADATAK -->
    <p>
        <button id="minus">-</button>
        <span id="rez"></span>
        <button id="plus">+</button>
    </p>

    <!-- 5. ZADATAK -->
    <p>
        <input type="text" name="" id="ime" placeholder="Unesite ime">
        <button id="posalji">Pošalji</button>
        <p id="prikaziIme"></p>
    </p>

    <!-- 5. ZADATAK - drugi način -->
    <p>
        <form action="">
            <input type="text" name="" id="prezime" placeholder="Unesite prezime">
            <button id="posaljiPrezime">Pošalji prezime</button>
            <!-- <input type="button" value="Pošalji prezime"> -->
            <!-- <input type="submit" value="Pošalji prezime"> -->
        </form>
        <p id="prikaziPrezime"></p>
    </p>

    <!--  PRIMER -->
    <p>
        <form action="" id="forma">
            <input type="text" name="" id="jelo" placeholder="Omiljeno jelo"><br><br>
            <input type="text" name="" id="pice" placeholder="Omiljeno piće"><br><br>
            <input type="submit" value="Pošalji">
        </form>
        <p id="ispis"></p>
    </p>

    <script src="script.js"></script>
</body>
</html>
