<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="rezultat"></div>

<script>

let elem = document.getElementById("rezultat");
let rez = `<table>`;
for(let i=1; i<=6; i++) {
    if(i%2 == 0) {
        rez += `<tr style="background-color: palevioletred;">`;
    }
    else {
        rez += `<tr>`;
    }
    rez += `<td>Tekst</td>`;
    rez += `<td>Tekst</td>`;
    rez += `</tr>`;
}
rez += `</table>`;
elem.innerHTML = rez;

</script>
</body>
</html>
