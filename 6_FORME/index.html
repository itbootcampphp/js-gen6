<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forme</title>
</head>
<body>
    <form action="https://www.google.rs/">
        <fieldset>
            <legend>Osnovni podaci</legend>

            <p>
                <label>Ime i prezime: </label>
                <input type="text">
            </p>
            
            <p>
                <label>Korisničko ime: </label>
                <input type="text" maxlength="20">
            </p>
            
            <p>
                <label>Lozinka: </label>
                <input type="password">
            </p>

            <p>
                <label>Godine: </label>
                <input type="number" min="18" step="1">
            </p>

            <p>
                <label>Pol: </label>
                <input type="radio" name="pol" value="n" checked>Neopredeljen
                <input type="radio" name="pol" value="z">Ženski
                <input type="radio" name="pol" value="m">Muški
            </p>

            <p>
                <label>Datum rođenja: </label>
                <input type="date" max="2003-04-09">
            </p>

            <p>
                <label>Vreme rođenja: </label>
                <input type="time">
            </p>

            <p>
                <label>Država rođenja: </label>
                <input type="text" value="Srbija">
            </p>

            <p>
                <label>Država stanovanja: </label>
                <input type="text" value="Srbija" disabled>
            </p>

            <p>
                <label>Državljanstvo: </label>
                <input type="text" placeholder="Unesite državljanstvo">
            </p>
        </fieldset>

        <fieldset>
            <legend>Dodatne informacije</legend>

            <p>
                <label>Da li želite da primate poruke od nas?</label>
                <input type="radio" name="poruke" value="da" checked>Da
                <input type="radio" name="poruke" value="ne">Ne
            </p>

            <p>
                <label>Znanje programskih jezika:</label>
                <input type="checkbox" name="jezik" value="js">JS
                <input type="checkbox" name="jezik" value="php">PHP
                <input type="checkbox" name="jezik" value="python">Python
            </p>

            <p>
                <label>CV: </label>
                <input type="file">
            </p>

            <p>
                <label>Odaberite kurs: </label>
                <select>
                    <optgroup label="Niš">
                        <option value="php">PHP</option>
                        <option value="js">JS</option>
                        <option value="qa">QA</option>
                    </optgroup>

                    <optgroup label="Kragujevac">
                        <option value="java">Java</option>
                        <option value="kgPhp">PHP</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label>Zašto ste se opredelili za našu kompaniju?</label>
                <textarea cols="20" rows="3"></textarea>
            </p>

            <input type="reset" value="Resetuj">
            <input type="submit" value="Pošalji">
            <button>Proveri</button>
        </fieldset>
    </form>
</body>
</html>
