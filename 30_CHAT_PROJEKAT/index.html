    <title>ITBootcamp Chat</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Naslov četa -->
    <header>
        <h1>ITBootcamp Chat</h1>
        <h2>Choose a chatroom</h2>
    </header>

    <!-- Dugmad za sobe (chatrooms) -->
    <nav>
        <button id="general" class="btn">#general</button>
        <button id="js" class="btn">#js</button>
        <button id="homeworks" class="btn">#homeworks</button>
        <button id="tests" class="btn">#tests</button>
    </nav>

    <!-- Prostor za poruke -->
    <section>
        <ul>
            <!-- Ovde će se nalaziti poruke -->
        </ul>
    </section>

    <!-- Forma za unos poruke -->
    <form id="formMessage">
        <input type="text" placeholder="Your message..." id="inputMessage">
        <input type="submit" value="Send" id="btnSend" class="btn">
    </form>

    <!-- Forma za promenu korisničkog imena -->
    <form id="formUsername">
        <input type="text" placeholder="Update username" id="inputUsername">
        <input type="submit" value="Update" id="btnUpdate" class="btn">
    </form>
